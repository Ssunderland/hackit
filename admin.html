<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/987c9f9b54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/landingPage.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Admin Page</title>
</head>

<body>

    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="https://www.toledolibrary.org/">
            <img src="CSS/ttiLogo.png" width="60" height="60">
        </a>
        <img src="CSS/toledoLogo.svg" width="50" height="50" alt="">
    </nav>

    <div class="container-fluid">
        <div class="headers">
            <div class="row welcoming center-text">
                <div>
                    <h2>Admin Portal</h2>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <p>Please Select an Area</p>
        </div>
    </div>

    <div class="d-flex p-2" id="adminContainer">
        <div class="buildingTable">
            <p>Building Table</p>
            <div class="roomTable">
                <p class="indent1">Room Table</p>
                <div class="objectTable">
                    <p class="indent2">Object Table</p>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>

</html>
